<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/adicionar-produto.css">

    <link type="image/png" sizes="16x16" rel="icon" href="../assets/geek.png">
    <title>AluraGeek</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__container">
            <div class="cabecalho__div">
                <a class="cabecalho__logo" href="../index.html"><img src="../assets/logo-alurageek.png"
                    alt="Logo AluraGeek"></a>
                    <input class="pesquisa" type="search" name="" id="barra-pesquisa" placeholder="O que deseja encontrar?">
                </div>               
            <a href="../pages/produtos.html">
                <button class="botao-menu-adm">Menu administrador</button>
            </a>
        </nav>
    </header>
    
    <main>
        <section class="adicionar-produto">
            <h3>Adicionar novo produto</h3>
            <form action="" class="form__adicionar-produto" id="form__adicionar-produto">
                <input type="url" name="imagemURL" placeholder="URL da imagem" required>
                <input type="text" name="categoria" placeholder="Categoria" required>
                <input type="text" name="nome" placeholder="Nome do produto" maxlength="20" required>
                <input type="number" name="preco" placeholder="Preço do produto" required>
                <textarea name="descricao" id="descricao" placeholder="Descrição do produto" maxlength="150" required></textarea>
                <button type="submit">Adicionar produto</button>
            </form>
        </section>
        
    </main>
    <footer class="rodape">
        <div class="rodape__container">
            <section class="rodape__conteudo">
                <a href="../index.html"><img src="../assets/logo-alurageek.png" alt="Logo AluraGeek"
                        class="rodape__logo"></a>
                <nav class="rodape__links">
                    <ul>
                        <a href="#">
                            <li>Quem somos nós</li>
                        </a>
                        <a href="#">
                            <li>Política de Privacidade</li>
                        </a>
                        <a href="#">
                            <li>Programa de fidelidade</li>
                        </a>
                        <a href="#">
                            <li>Nossas lojas</li>
                        </a>
                        <a href="#">
                            <li>Quero ser franqueado</li>
                        </a>
                        <a href="#">
                            <li>Anuncie aqui</li>
                        </a>
                    </ul>
                </nav>
                <section class="rodape__contato">
                    <h3>Fale conosco</h3>
                    <form action="">
                        <input type="text" name="nome" placeholder="Nome" maxlength="40" required>
                        <textarea name="mensagem" placeholder="Escreva sua mensagem" maxlength="120" required></textarea>
                        <button type="submit">Enviar mensagem</button>
                    </form>
                </section>
            </section>

        </div>
        <a href="https://github.com/alainecodes" target="_blank">
            <span class="rodape__autor">Desenvolvido por <strong>Alaine Sant'Anna</strong></span>
        </a>
    </footer>
    <script src="../js/adicionar-produto.js"></script>

</body>

</html>
